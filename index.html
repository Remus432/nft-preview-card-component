<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="NFT Preview Card Component || Remus Buhaianu" content="Project built by Remus Buhaianu - Frontend Developer & UI / UX Designer">
  <link rel="stylesheet" href="css/styles.css">
  <title>NFT Preview Card Component</title>
</head>
<body>
  <main class="card">
    <div class="nft">
      <figure class="nft__preview">
        <div class="img-wrapper">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium NFT Preview" class="nft__img">
        </div>
        <figcaption class="nft__preview-caption">
          <h1>
            Equilibrium #3429
          </h1>
        </figcaption>
      </figure>
      <p class="nft__description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nft__price">
        <div class="nft__crypto">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon" class="nft__crypto-icon">
          <span class="nft__crypto-amount">0.041 ETH</span>
        </div>
        <div class="nft__deadline">
          <img src="images/icon-clock.svg" alt="Clock Icon" class="nft__deadline-icon">
          <span class="nft__deadline-amount">3 days left</span>
        </div>
      </div>
      <div class="nft__creator">
        <img src="images/image-avatar.png" alt="Jules Wyvern Avatar" class="nft__avatar">
        <p class="nft__creator-name">Cretion of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>
</html>
